name: Build/release

on:
  push:
    branches: [ master ]

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Set up python environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.0' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      
      - name: Install/Upgrade Pip
        run: python -m pip install --upgrade pip

      - name: Install python requirements
        run: pip install -r engine\requirements.txt

      - name: Install pyinstaller
        run: pip install pyinstaller

      - name: Build Python Scripts
        run: pyinstaller engine/parser.py

      - name: Install Node.js, NPM
        uses: actions/setup-node@v1
        with:
          node-version: 12.12.0

      - name: Yarn
        run: npm install yarn -g
          
      - name: Install node packages
        run: yarn

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.github_token }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${github.ref}
          args: --publish always
